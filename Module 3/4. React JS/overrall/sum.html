<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
    <style>
        .number {         
            width: 150px;
            background-color: aqua;
            color: black;
        }
        body{
            background: palevioletred;
        }
        input{
            display: none;
        }
    </style>
</head>
<body>
    <div id='root'></div>    
    <div id='root1'></div>   

    <script type="text/babel">  
            
      class Sum extends React.Component {  
            increase = ()=>{                
                document.getElementById('root1').innerHTML = this.refs.num.value++;                
            }
            decrease = ()=>{
                document.getElementById('root1').innerHTML = --this.refs.num.value;  
            }
          render() {          
              return (
                  <div>                                        
                      <button type="button" className="number" onClick={this.increase} >TĂNG(+) </button>
                      <button type="button" className="number" onClick={this.decrease} >GIẢM(-) </button>
                      <input type="number"  className="form-control" value="0" ref="num" />                      
                  </div>
              );
          }
         
      }
      ReactDOM.render(<Sum />, document.getElementById('root'));
    </script>
</body>
</html>
