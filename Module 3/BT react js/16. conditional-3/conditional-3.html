<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
    <script type="text/babel">
    class State extends React.Component 
    {
        constructor() {
            super();
            this.state = {
                status : true
            }            
        } 
        handleClick = () => {
            this.setState(prevState=>({
                status: !prevState.status
            })); 
        }
        render() {
            var text = this.state.status === true ? 'logged out' : 'logged in';
            var button = this.state.status === true ? 'logged in' : 'logged out';
            return (
                <div>
                    <h1> 
                        {text} 
                    </h1>                    
                    <button onClick={this.handleClick} className="btn btn-default">
                        {button}
                     </button>                    
                </div>
            );
        }
    }
    ReactDOM.render(<State />, document.getElementById('root'));
    </script>
</body>
