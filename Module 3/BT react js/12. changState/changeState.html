<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
    <script type="text/babel">
    class ChangeState extends React.Component 
    {
        constructor() {
            super();
            this.state = {
                count: 0
            }            
        } 

        increase = ()=>{
            this.setState(prevState =>({
                count: prevState.count + 1
            }))
        }
         decrease = ()=>{
            this.setState(prevState =>({
                count: prevState.count - 1
            }))
        }   
        render() {            
            return (
                <div>
                    <h1>{this.state.count}</h1>                    
                    <button onClick={this.increase} class="btn btn-primary">TĂNG</button>
                    <button onClick={this.decrease} class="btn btn-primary">GIẢM</button>                     
                </div>
            );
        }
    }
    ReactDOM.render(<ChangeState />, document.getElementById('root'));
    </script>
</body>
